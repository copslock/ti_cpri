var HeapBuf = xdc.useModule('ti.sysbios.heaps.HeapBuf');
var GateSwi = xdc.useModule('ti.sysbios.gates.GateSwi');

var SysMin = xdc.module('xdc.runtime.SysMin');
SysMin.bufSize = 0x80000; 

var coreId = java.lang.System.getenv("CORE");
if(coreId=="mpu1_0")
{
    var Mmu = xdc.module('ti.sysbios.family.arm.v8a.Mmu');
    Mmu.initFunc = "&InitMmu";
}

if(coreId=="mcu1_0")
{
    var Core = xdc.useModule('ti.sysbios.family.arm.v7r.keystone3.Core');
    var Clock = xdc.module('ti.sysbios.knl.Clock');
    Core.id = 0;
    /* DM timer cfg */
    Clock.timerId = 1;

    /* Idle function */
    var Idle = xdc.useModule ('ti.sysbios.knl.Idle');
    Idle.addFunc('&sysIdleLoop');

}

if(coreId=="mcu1_1")
{
    var Core = xdc.useModule('ti.sysbios.family.arm.v7r.keystone3.Core');
    var Clock = xdc.module('ti.sysbios.knl.Clock');
    Core.id = 1;
    /* DM timer cfg */
    Clock.timerId = 2;

   /* Idle function */
    var Idle = xdc.useModule ('ti.sysbios.knl.Idle');
    Idle.addFunc('&sysIdleLoop');

}

if(0)
{
    var SysStd = xdc.useModule('xdc.runtime.SysStd');
    var System = xdc.module('xdc.runtime.System');
    System.SupportProxy = SysStd;
}
